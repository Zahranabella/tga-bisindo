<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Upload</title>
    <link rel="stylesheet" href="static/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>

<body class="dashboard-page">
    <section id="hero_area" class="container_center">
        <nav>
            <ul>
                <li class="dropdown">
                    <button class="dropdown-toggle">Akun â–¼</button>
                    <div class="dropdown-content">
                        <a href="riwayat"><i class="fa-solid fa-clock-rotate-left"></i> Riwayat</a>
                        <a href="logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
                    </div>
                </li>
            </ul>
        </nav>
       <div class="detection-wrapper">
            <!-- ðŸ”¹ Container Input -->
            <div class="container input-container">
                <h1><i class="fas fa-video"></i> Upload Video</h1>
                <p>Pilih video dari perangkat Anda dan unggah ke platform kami.</p>
                <form id="uploadForm" enctype="multipart/form-data">
                    <input type="file" name="video" id="videoInput" accept="video/*" required>
                    <button type="submit"><i class="fas fa-upload"></i> Upload & Detect</button>
                </form>
                <div id="message"></div>
            </div>

            <!-- ðŸ”¹ Container Output (Desain seperti gambar) -->
            <div class="container output-container" id="videoContainer" style="display: none;">
                <h1><i class="fas fa-eye"></i> Hasil Deteksi</h1>
                <video id="uploadedVideo" controls>
                    <source src="" type="video/mp4">
                    Browser tidak mendukung video.
                </video>
                <div id="labelResult" style="display: none;"></div>
            </div>
        </div>
    </section>

    <script src="static/js/script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const toggles = document.querySelectorAll('.dropdown-toggle');

            toggles.forEach(toggle => {
                toggle.addEventListener('click', function (e) {
                    e.stopPropagation();

                    // Tutup semua dropdown lain
                    toggles.forEach(btn => {
                        if (btn !== this) {
                            btn.classList.remove('active');
                            btn.nextElementSibling.style.display = 'none';
                        }
                    });

                    // Toggle dropdown ini
                    this.classList.toggle('active');
                    const dropdown = this.nextElementSibling;
                    dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
                });
            });

            // Tutup dropdown kalau klik di luar
            document.addEventListener('click', () => {
                toggles.forEach(toggle => {
                    toggle.classList.remove('active');
                    toggle.nextElementSibling.style.display = 'none';
                });
            });
        });
    </script>
</body>

</html>
